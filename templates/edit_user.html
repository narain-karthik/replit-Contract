<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - GTN Engineering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='gtn_logo.png') }}" alt="GTN Logo" class="header-logo">
            <div class="header-text">
                <h1>GTN ENGINEERING INDIA LTD</h1>
                <p>CONTRACT DOCUMENT MANAGEMENT SYSTEM</p>
            </div>
        </div>
        <div class="user-info">
            <span>Welcome, {{ session.user }}</span>
            <a href="{{ url_for('master_users') }}" class="btn-back">Back to Users</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2 class="page-title">Edit User</h2>

        <form method="POST" class="master-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required type="text" id="username" name="username" value="{{ user.username }}">
                </div>
                <div class="form-group">
                    <label for="password">Password (leave blank to keep current)</label>
                    <input type="password" id="password" name="password" placeholder="New password">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input required type="text" id="department" name="department" value="{{ user.department }}">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="name" value="{{ user.name }}">
                </div>
            </div>
            <button type="submit" class="btn-primary">Update User</button>
            <a href="{{ url_for('master_users') }}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
