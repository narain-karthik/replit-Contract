<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Contract Document Management System</h1>
        <div class="user-info">
            <span>Welcome, {{ session.user }}</span>
            <a href="{{ url_for('master_users') }}" class="btn-back">Back to Users</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Edit User</h2>
        
        <form method="POST" class="user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (leave blank to keep current)</label>
                    <input type="password" id="password" name="password" placeholder="Leave blank to keep current">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" value="{{ user.department }}" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" required>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Update User</button>
            <a href="{{ url_for('master_users') }}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
