<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Contract Document Management System</h1>
        <div class="user-info">
            <span>Welcome, {{ session.user }}</span>
            <a href="{{ url_for('menu') }}" class="btn-back">Back to Menu</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h2>User Details - Master Data</h2>
        
        <form method="POST" class="user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Add User</button>
        </form>
        
        <h3>Existing Users</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Department</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.department }}</td>
                        <td>{{ user.name }}</td>
                        <td class="action-buttons">
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn-edit">Edit</a>
                            <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
