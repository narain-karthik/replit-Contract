<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document - GTN Engineering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='gtn_logo.png') }}" alt="GTN Logo" class="header-logo">
            <div class="header-text">
                <h1>GTN ENGINEERING INDIA LTD</h1>
                <p>CONTRACT DOCUMENT MANAGEMENT SYSTEM</p>
            </div>
        </div>
        <div class="user-info">
            <span>Welcome, {{ session.user }}</span>
            <a href="{{ url_for('master_documents') }}" class="btn-back">Back to Documents</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2 class="page-title">Document Details - Master Data</h2>

        <form method="POST" class="master-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="document_number">Document Number</label>
                    <input type="text" id="document_number" name="document_number" value="{{ document.document_number }}">
                </div>

                <div class="form-group">
                    <label for="revision_number">Revision Number</label>
                    <input type="text" id="revision_number" name="revision_number" value="{{ document.revision_number }}">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="ACTIVE" {% if document.status == 'ACTIVE' %}selected{% endif %}>ACTIVE</option>
                        <option value="INACTIVE" {% if document.status == 'INACTIVE' %}selected{% endif %}>INACTIVE</option>
                    </select>
                </div>
            </div>

            <h3>Line Items</h3>
            <p>Add rows of the following fields: Quantity, Material Number, Material Name, Vendor, Price.</p>

            <div id="lineItems" class="line-items">
                <div class="line-row">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" name="quantity[]" value="{{ document.quantity }}">
                    </div>
                    <div class="form-group">
                        <label>Material Number</label>
                        <input type="text" name="material_number[]" value="{{ document.material_number }}">
                    </div>
                    <div class="form-group">
                        <label>Material Name</label>
                        <input type="text" name="material_name[]" value="{{ document.material_name }}">
                    </div>
                    <div class="form-group">
                        <label>Vendor</label>
                        <input type="text" name="vendor[]" value="{{ document.vendor }}">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" name="price[]" value="{{ document.price }}">
                    </div>
                </div>
            </div>

            <button type="button" id="addFieldBtn" class="btn-secondary" style="margin-top:10px;">Add Field</button>

            <div style="margin-top:20px;">
                <button type="submit" class="btn-primary">Update Document</button>
                <a href="{{ url_for('master_documents') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addBtn = document.getElementById('addFieldBtn');
            const container = document.getElementById('lineItems');

            addBtn.addEventListener('click', function () {
                const firstRow = container.querySelector('.line-row');
                if (!firstRow) return;

                const clone = firstRow.cloneNode(true);
                clone.querySelectorAll('input').forEach(inp => inp.value = '');
                container.appendChild(clone);
            });
        });
    </script>
</body>
</html>
