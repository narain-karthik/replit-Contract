<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="header">
        <h1>Contract Document Management System</h1>
        <div class="user-info">
            <span>Welcome, {{ session.user }}</span>
            <a href="{{ url_for('menu') }}" class="btn-back">Back to Menu</a>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Upload Document</h2>

        <form method="POST" enctype="multipart/form-data" class="upload-form" autocomplete="off">
            <div class="form-row">
                <div class="form-group autocomplete-wrap">
                    <label for="document_number">Document Number</label>
                    <input type="text" id="document_number" name="document_number" class="autocomplete" required placeholder="e.g., DOC-1001">
                    <div id="doc_suggestions" class="suggestions"></div>
                </div>
                <div class="form-group autocomplete-wrap">
                    <label for="revision_number">Revision Number</label>
                    <input type="text" id="revision_number" name="revision_number" class="autocomplete" required placeholder="e.g., R1">
                    <div id="rev_suggestions" class="suggestions"></div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file" required>
            </div>

            <button type="submit" class="btn-primary">Upload Document</button>
        </form>
    </div>
</body>
</html>
